<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
 
<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">
 
            
            
			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h2>Integration and visualization of protein interactions</h2>
				<p>
				    <small>Jos√© M. Villaveces, Habermann Lab</small>
				</p>		
			</section>
            
            <section>
                <h3>Agenda</h3>
                <p>
                    <ul>
                        <li> hola </li>
                    </ul>
                </p>
            </section>
 
            <section>
                <div style="position: fixed;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
                    <svg id="db"></svg>
                </div>
            </section>
        
			<section id="show-a-link">
				<h1>Show a live link</h1>
				<p>Slide 2 discussed here</p>
				<p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a><p>
			</section>
 
			<section>
				<h1>Slide 3</h1>
				<p>How does one revisit an arbitrary slide in code?</p>
				<p>Visit internal slide<a href="#/show-a-link"> 2</a>
			</section>
 
			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
    <script src="js/slides.js"></script>
 
	<script>
		// Required, even if empty.
		Reveal.initialize({
            // Display controls in the bottom right corner
            controls: true,

            // Display a presentation progress bar
            progress: true,

            // Display the page number of the current slide
            slideNumber: false,

            // Push each slide change to the browser history
            history: false,

            // Enable keyboard shortcuts for navigation
            keyboard: true,

            // Enable the slide overview mode
            overview: true,

            // Vertical centering of slides
            center: true,

            // Enables touch navigation on devices with touch input
            touch: true,
            
            slideNumber: true
            
            // Parallax background image
            //parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',

            // Parallax background size
            //parallaxBackgroundSize: '2100px 900px' // CSS syntax, e.g. "2100px 900px"
		});
	</script>
</body>
</html>
